<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz com Temporizador</title>

        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
            }

            .quiz-container {
                background: white;
                border-radius: 12px;
                padding: 2rem;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                width: 400px;
                text-align: center;
            }

            .option-btn {
                background: #f1f1f1;
                border: none;
                padding: 0.75rem;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.2s;
                margin-top: 0.5rem;
                width: 100%;
            }

            .option-btn:hover {
                background: #e0e0e0;
            }
            .option-btn.correct {
                background: #9aeabc;
            }
            .option-btn.wrong {
                background: #ffb3b3;
            }

            .timer {
                margin-top: 1rem;
                font-weight: bold;
            }

            .next-btn,
            .restart-btn,
            .start-btn {
                background: #4a90e2;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 0.6rem 1.2rem;
                margin-top: 1rem;
                cursor: pointer;
            }

            .next-btn {
                display: none;
            }
            .next-btn:hover,
            .restart-btn:hover,
            .start-btn:hover {
                background: #3d7ac0;
            }

            .score {
                font-size: 1.3rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .intro {
                font-size: 1.1rem;
                font-weight: bold;
                margin-bottom: 1.2rem;
            }
        </style>
    </head>

    <body>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>

        <script>
            const questions = [
                {
                    question:
                        "Qual √© o nome da linha que divide um c√≠rculo em duas partes iguais?",
                    options: ["Raio", "Equador", "Diagonal", "Di√¢metro"],
                    answer: 3,
                },
                {
                    question:
                        "Qual √© o nome da figura geom√©trica que tem cinco lados?",
                    options: [
                        "Ret√¢ngulo",
                        "Hex√°gono",
                        "Pent√°gono",
                        "Circunfer√™ncia",
                    ],
                    answer: 2,
                },
                {
                    question: "Qual √© o resultado de 25% de 80?",
                    options: ["25", "20", "100", "8"],
                    answer: 1,
                },

                {
                    question:
                        "Qual √© o nome da figura geom√©trica que possui seis lados?",
                    options: ["Oct√≥gono", "Pent√°gono", "Hex√°gono", "Pit√°goras"],
                    answer: 2,
                },
                {
                    question:
                        "Uma enfermeira aplica um rem√©dio que deve ser administrado em 0,5 ml por kg de peso corporal. Um paciente pesa 60 kg. Qual √© a dose correta?",
                    options: ["30 ml", "3 ml", "0,5 ml", "120 ml"],
                    answer: 0,
                },
                {
                    question:
                        "Qual √© o n√∫mero que est√° faltando na sequ√™ncia: 1, 4, 9, 16, ___?",
                    options: ["17", "22", "25", "26"],
                    answer: 2,
                },
                {
                    question: "Qual √© o resultado de ‚Äì3¬≤?",
                    options: ["6", "32", "-9", "9"],
                    answer: 2,
                },
                {
                    question:
                        "Em quais dessas √°reas a matem√°tica √© essencial para criar modelos e previs√µes?",
                    options: [
                        "Meteorologia",
                        "Economia",
                        "Intelig√™ncia Artificial",
                        "Todas as anteriores",
                    ],
                    answer: 3,
                },
                {
                    question:
                        "Um engenheiro civil usa matem√°tica principalmente para:",
                    options: [
                        "Criar f√≥rmulas qu√≠micas",
                        "Calcular estruturas, resist√™ncias e custos",
                        "Projetar jardins",
                        "Escrever relat√≥rios",
                    ],
                    answer: 1,
                },
                {
                    question: "Um cientista de dados aplica conceitos de:",
                    options: [
                        "Estat√≠stica e probabilidade",
                        "Pintura e perspectiva",
                        "Hist√≥ria e filosofia",
                        "M√∫sica e teatro",
                    ],
                    answer: 0,
                },
                {
                    question:
                        "Os algoritmos usados nas redes sociais e em aplicativos de streaming envolvem:",
                    options: [
                        "Estat√≠stica e √°lgebra",
                        "Gram√°tica e literatura",
                        "Pintura e perspectiva",
                        "Bot√¢nica e zoologia",
                    ],
                    answer: 0,
                },
            ];

            const quizContainer = document.getElementById("quiz");

            let currentQuestion = 0;
            let score = 0;
            let timer;
            let timeLeft = 10;

            // ‚úÖ TELA INICIAL
            function showIntro() {
                quizContainer.innerHTML = `
                <div class="intro">
                    üéâ Ao completar este quiz, voc√™ ganhar√° um brinde!! üéâ
                </div>
                <button class="start-btn" id="start">Iniciar Quiz</button>
            `;
                document
                    .getElementById("start")
                    .addEventListener("click", startQuiz);
            }

            // ‚úÖ INICIA O QUIZ
            function startQuiz() {
                quizContainer.innerHTML = `
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="timer">Tempo restante: <span id="time">10</span>s</div>
                <button class="next-btn" id="next">Pr√≥xima</button>
            `;

                currentQuestion = 0;
                score = 0;

                // Recria refer√™ncias
                questionEl = document.getElementById("question");
                optionsEl = document.getElementById("options");
                nextBtn = document.getElementById("next");
                timeEl = document.getElementById("time");

                nextBtn.addEventListener("click", nextQuestion);

                showQuestion();
            }

            // ‚úÖ EXIBE A QUEST√ÉO
            function showQuestion() {
                resetState();

                const q = questions[currentQuestion];
                questionEl.textContent = q.question;

                q.options.forEach((option, index) => {
                    const btn = document.createElement("button");
                    btn.classList.add("option-btn");
                    btn.textContent = option;
                    btn.onclick = () => selectOption(index);
                    optionsEl.appendChild(btn);
                });

                startTimer();
            }

            // ‚úÖ LIMPA A QUEST√ÉO
            function resetState() {
                clearInterval(timer);
                nextBtn.style.display = "none";
                optionsEl.innerHTML = "";
                timeLeft = 10;
                timeEl.textContent = timeLeft;
            }

            // ‚úÖ TIMER
            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    timeEl.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        disableOptions();
                        nextBtn.style.display = "inline-block";
                    }
                }, 1000);
            }

            // ‚úÖ SELE√á√ÉO DE ALTERNATIVA
            function selectOption(index) {
                clearInterval(timer);

                const q = questions[currentQuestion];
                const buttons = document.querySelectorAll(".option-btn");

                buttons.forEach((btn, i) => {
                    btn.disabled = true;
                    if (i === q.answer) btn.classList.add("correct");
                    else if (i === index) btn.classList.add("wrong");
                });

                if (index === q.answer) score++;
                nextBtn.style.display = "inline-block";
            }

            function disableOptions() {
                document
                    .querySelectorAll(".option-btn")
                    .forEach((btn) => (btn.disabled = true));
            }

            // ‚úÖ PR√ìXIMA QUEST√ÉO
            function nextQuestion() {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showScore();
                }
            }

            // ‚úÖ PONTUA√á√ÉO FINAL
            function showScore() {
                clearInterval(timer);
                quizContainer.innerHTML = `
                <div class="score">
                    üéØ Voc√™ acertou ${score} de ${questions.length} quest√µes!<br>
                    Visite o estande do curso de Matem√°tica e retire seu brinde üéâ!
                </div>
                <button class="restart-btn" id="restart">Reiniciar Quiz</button>
            `;

                document
                    .getElementById("restart")
                    .addEventListener("click", startQuiz);
            }

            // ‚úÖ Mostra a tela inicial ao abrir a p√°gina
            showIntro();
        </script>
    </body>
</html>
